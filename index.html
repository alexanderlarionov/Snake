<html>
    <head>
        <title>Snake</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=0.5, maximum-scale=1.0, width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="hammer.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="mobile.js"></script>
        <script type="text/javascript" src="snake.js"></script>
        <script type="text/javascript" src="stone.js"></script>
    </head>
    <body>
        <div id="mainWrapper">
            <!--Score and additional info-->
            <div id="score">
                <p class="current">
                <span class="label">Score: </span>
                <span class="value">0</span>
                </p>
            </div>
            
            <!--Main block with game field-->
            <div id="centerBlock">
                <div id="startGameWrapper">
                    <div class="playButton pulse">
                        <span>Play</span>
                    </div>
                </div>
                <div id="wastedWrapper">
                    <div class="wastedBlock">
                        <p class="wastedTitle"><span>WASTED</span></p>
                        <p class="wastedDescription">Tap the screen to play again</p>
                    </div>
                </div>
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
    </body>
</html>
