
<html>
<head>
	<title>Snake</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=0.5, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jester.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<script type="text/javascript" src="mobile.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="mainWrapper">
		<!--Score and additional info-->
		<div id="leftBlock">
			<div class="score">
				<p class="current">
					<span class="label">Score: </span>
					<span class="value">0</span>
				</p>
				<p class="best">
					<span class="label">High score: </span>
					<span class="value">0</span>
				</p>
			</div>
		</div>

		<!--Main block with game field-->
		<div id="centerBlock">
			<div id="startGameWrapper">
				<div class="playButton">
					<span>PLAY</span>
				</div>
			</div>
			<div id="wastedWrapper">
				<div class="wastedBlock">
					<p class="wastedLabel"><span>WASTED</span></p>
					<p>Tap the screen to play again</p>
				</div>
			</div>
			<canvas id="mainCanvas"></canvas>
		</div>
	</div>
</body>
</html>
